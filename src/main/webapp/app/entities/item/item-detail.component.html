<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="item">
            <h2><span>Item</span> {{item.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Gtin</span></dt>
                <dd>
                    <span>{{item.gtin}}</span>
                </dd>
                <dt><span>Barcode</span></dt>
                <dd>
                    <span>{{item.barcode}}</span>
                </dd>
                <dt><span>Cost</span></dt>
                <dd>
                    <span>{{item.cost}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{item.status}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{item.name}}</span>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="item.productId">
                        <a [routerLink]="['/product', item.productId, 'view']">{{item.productName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item', item.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
