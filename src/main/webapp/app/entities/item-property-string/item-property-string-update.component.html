<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-item-property-string-heading">Create or edit a Item Property String</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!itemPropertyString.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="itemPropertyString.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                        [(ngModel)]="itemPropertyString.value" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_item">Item</label>
                    <select class="form-control" id="field_item" name="item" [(ngModel)]="itemPropertyString.itemId"  required>
                        <option *ngIf="!editForm.value.item" [ngValue]="null" selected></option>
                        <option [ngValue]="itemOption.id" *ngFor="let itemOption of items; trackBy: trackItemById">{{itemOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.item?.dirty && editForm.controls.item?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.item?.errors?.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_property">Property</label>
                    <select class="form-control" id="field_property" name="property" [(ngModel)]="itemPropertyString.propertyId"  required>
                        <option *ngIf="!editForm.value.property" [ngValue]="null" selected></option>
                        <option [ngValue]="propertyOption.id" *ngFor="let propertyOption of properties; trackBy: trackPropertyById">{{propertyOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.property?.dirty && editForm.controls.property?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.property?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
