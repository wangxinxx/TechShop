<div>
    <h2 id="page-heading">
        <span>Item Property Doubles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-item-property-double" [routerLink]="['/item-property-double/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Item Property Double
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="itemPropertyDoubles">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="value"><span>Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="propertyName"><span>Property</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="itemName"><span>Item</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let itemPropertyDouble of itemPropertyDoubles ;trackBy: trackId">
                <td><a [routerLink]="['/item-property-double', itemPropertyDouble.id, 'view' ]">{{itemPropertyDouble.id}}</a></td>
                <td>{{itemPropertyDouble.value}}</td>
                <td>
                    <div *ngIf="itemPropertyDouble.propertyId">
                        <a [routerLink]="['../property', itemPropertyDouble.propertyId , 'view' ]" >{{itemPropertyDouble.propertyName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="itemPropertyDouble.itemId">
                        <a [routerLink]="['../item', itemPropertyDouble.itemId , 'view' ]" >{{itemPropertyDouble.itemName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/item-property-double', itemPropertyDouble.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/item-property-double', itemPropertyDouble.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'item-property-double', { outlets: { popup: itemPropertyDouble.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
