<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="permission">
            <h2><span>Permission</span> {{permission.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{permission.name}}</span>
                </dd>
                <dt><span>Position</span></dt>
                <dd>
                    <span *ngFor="let position of permission.positions; let last = last">
                        <a [routerLink]="['/position', position?.id, 'view' ]">{{position.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/permission', permission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
